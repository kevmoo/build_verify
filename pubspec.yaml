name: build_verify
description: >-
  Test utility to ensure generated Dart code within a package is up-to-date
  when using package:build.
version: 1.1.0
homepage: https://github.com/kevmoo/build_verify
author: Kevin Moore <kevmoo@google.com>

environment:
  sdk: '>=2.0.0 <3.0.0'

dependencies:
  path: ^1.0.0
  test: ^1.0.0

dev_dependencies:
  build: ^0.12.7+3
  build_runner: ^0.10.2
  build_version: ^1.0.0
  git: ^0.5.1+1
  pedantic: ^1.1.0
